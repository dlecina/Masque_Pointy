name: Pre-Release
on:
  push:
    tags:
      - '*.*.*-*'

jobs:
  package:
    name: Package Releases
    runs-on: ubuntu-latest

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

    steps:
      - name: Clone Project
        uses: actions/checkout@v1

      - name: Install Dependencies
        run: |
          sudo apt-get install luarocks
          luarocks install --local luacheck

      - name: Run Luacheck
        run: /home/runner/.luarocks/bin/luacheck . -q

      - name: Package Release for Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g classic
      
      - name: Package Release for Burning Crusade Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g bcc
      
      - name: Package Release for Wrath of the Lich King Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g wrath

      - name: Package Release for Retail
        uses: BigWigsMods/packager@master
